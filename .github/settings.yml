---
repository:
  name:                                  "schools"
  description:                           "Repository used for schools and trainings interventions"
  # homepage:                            https://example.github.io/
  topics:                                "school-education, jekyll-site"
  private:                               false
  has_issues:                            false
  has_projects:                          false
  has_wiki:                              false
  has_downloads:                         false
  default_branch:                        main
  is_template:                           false
  allow_squash_merge:                    true
  allow_merge_commit:                    true
  allow_rebase_merge:                    true
branches:
  - name:                                main
    protection:
      required_pull_request_reviews:
        required_approving_review_count: 1
        dismiss_stale_reviews:           true
        require_code_owner_reviews:      false
        dismissal_restrictions:
          users:                         []
          teams:                         []
      required_status_checks:
        strict:                          true
        contexts:                        [ "sample" ]
      enforce_admins:                    true
      required_linear_history:           true
      restrictions:
        apps:                            []
        users:                           []
        teams:                           []
